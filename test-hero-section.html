<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Hero Section with Glass Effect</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .hero-section {
            background: linear-gradient(135deg, #972524 0%, #b8342f 50%, #d4453f 100%);
            padding: 40px 0 50px;
            color: white;
            position: relative;
            overflow: hidden;
            min-height: 400px;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="40" fill="rgba(255,255,255,0.05)"/></svg>');
            opacity: 0.3;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .university-info-compact {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 32px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 32px 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .university-logo-section {
            display: flex;
            align-items: center;
            gap: 24px;
            flex: 1;
        }

        .university-logo-rect {
            width: 140px;
            height: 120px;
            background: white;
            padding: 12px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #972524;
            font-size: 24px;
        }

        .university-details {
            display: flex;
            flex-direction: column;
            gap: 16px;
            flex: 1;
        }

        .university-name {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            margin: 0;
            font-weight: 700;
            line-height: 1.2;
        }

        .university-tagline {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.95);
            margin: 0;
            line-height: 1.4;
            font-weight: 400;
        }

        .credentials-section {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 16px;
        }

        .hero-stats {
            display: flex;
            gap: 12px;
            align-items: stretch;
        }

        .stat-item {
            padding: 14px 12px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            width: 100px;
            height: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            box-sizing: border-box;
        }

        /* Subtle gradient accent line at top */
        .stat-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 3px;
            border-radius: 0 0 4px 4px;
            transition: all 0.4s ease;
        }

        .stat-ugc::before {
            background: linear-gradient(90deg, #4CAF50, #81C784);
        }

        .stat-nirf::before {
            background: linear-gradient(90deg, #2196F3, #64B5F6);
        }

        .stat-naac::before {
            background: linear-gradient(90deg, #FFC107, #FFD54F);
        }

        /* Hover effects */
        .stat-item:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .stat-item:hover::before {
            width: 60px;
        }

        .stat-number {
            font-size: 1rem;
            font-weight: 700;
            color: white;
            line-height: 1.2;
            text-align: center;
            letter-spacing: -0.02em;
        }

        .stat-label {
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.75);
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1.2;
            text-align: center;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .university-info-compact {
                flex-direction: column;
                text-align: center;
                gap: 24px;
                padding: 24px 20px;
                max-width: 100%;
            }

            .university-logo-section {
                flex-direction: column;
                gap: 20px;
                width: 100%;
            }

            .university-logo-rect {
                width: 120px;
                height: 100px;
            }

            .university-details {
                text-align: center;
                width: 100%;
            }

            .credentials-section {
                align-items: center;
                width: 100%;
            }

            .hero-stats {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
                width: 100%;
            }

            .stat-item {
                padding: 12px 10px;
                width: 90px;
                height: 65px;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="hero-content">
            <div class="university-info-compact">
                <div class="university-logo-section">
                    <div class="university-logo-rect">AU LOGO</div>
                    <div class="university-details">
                        <h1 class="university-name">Andhra University</h1>
                        <p class="university-tagline">A leading institution offering UGC-recognized Online programs on Digivarsity.</p>
                    </div>
                </div>
                <div class="credentials-section">
                    <div class="hero-stats">
                        <div class="stat-item stat-ugc">
                            <span class="stat-number">State Govt</span>
                            <span class="stat-label">University</span>
                        </div>
                        <div class="stat-item stat-nirf">
                            <span class="stat-number">NIRF Top 100</span>
                            <span class="stat-label">Ranked</span>
                        </div>
                        <div class="stat-item stat-naac">
                            <span class="stat-number">A++</span>
                            <span class="stat-label">NAAC Grade</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
