<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Programs Alignment</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
        }
        
        .programs-section {
            padding: 60px 0;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .section-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
            color: #1a1a1a;
            padding: 0 2rem;
        }

        .programs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            justify-items: center;
        }

        .program-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            position: relative;
            width: 100%;
            max-width: 350px;
            min-height: 280px;
            overflow: visible;
            box-sizing: border-box;
        }

        .program-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 50px rgba(0, 87, 183, 0.2);
            border-color: #0057B7;
        }

        .university-logo-small {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.12);
            z-index: 3;
            border: 2px solid #f0f0f0;
            transition: all 0.3s ease;
        }

        .program-card:hover .university-logo-small {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .university-logo-small img {
            width: 34px !important;
            height: 34px !important;
            object-fit: contain !important;
        }

        .course-card-header {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-right: 60px;
        }

        .course-card-header h3 {
            font-size: 1.1rem;
            color: #1a1a1a;
            margin: 0;
            line-height: 1.3;
            font-weight: 600;
        }

        .mode-tag {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            white-space: nowrap;
            align-self: flex-start;
        }

        .mode-online {
            background: linear-gradient(135deg, #0057B7, #0066cc);
            color: white;
        }

        .course-card-body {
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 16px 0;
            border-top: 1px solid #e0e0e0;
            border-bottom: 1px solid #e0e0e0;
            flex: 1;
        }

        .course-info-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .degree-level {
            background: #f0f8ff;
            color: #0057B7;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .course-duration {
            color: #666;
            font-size: 0.9rem;
            margin: 0;
            white-space: nowrap;
            font-weight: 500;
        }

        .course-fee {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
            gap: 8px;
        }

        .fee-label {
            font-size: 0.85rem;
            color: #666;
            white-space: nowrap;
            font-weight: 500;
        }

        .fee-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #0057B7;
            white-space: nowrap;
        }

        .btn-outline {
            background: transparent;
            color: #0057B7;
            border: 2px solid #0057B7;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            white-space: nowrap;
            margin-top: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-outline:hover {
            background: #0057B7;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 87, 183, 0.3);
        }

        /* Placeholder for university logo */
        .logo-placeholder {
            width: 34px;
            height: 34px;
            background: linear-gradient(135deg, #0057B7, #4DAE8A);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .programs-grid {
                grid-template-columns: 1fr;
                gap: 24px;
                max-width: 500px;
            }

            .course-card-header {
                padding-right: 60px;
            }

            .university-logo-small {
                width: 45px;
                height: 45px;
                top: 12px;
                right: 12px;
            }

            .university-logo-small img,
            .logo-placeholder {
                width: 30px !important;
                height: 30px !important;
            }

            .program-card {
                padding: 16px;
                min-height: 260px;
            }
        }
    </style>
</head>
<body>
    <section class="programs-section">
        <div class="container">
            <h2 class="section-title">Programs Offered</h2>
            <div class="programs-grid">
                <div class="program-card">
                    <div class="course-card-header">
                        <h3>Bachelor of Commerce (B.Com)</h3>
                        <span class="mode-tag mode-online">Online</span>
                    </div>
                    <div class="course-card-body">
                        <div class="course-info-row">
                            <span class="degree-level">UG</span>
                            <p class="course-duration">3 Years</p>
                        </div>
                        <div class="course-fee">
                            <span class="fee-label">Total Fee:</span>
                            <span class="fee-value">₹40,000</span>
                        </div>
                    </div>
                    <a href="#" class="btn-outline">View Details →</a>
                    <div class="university-logo-small">
                        <div class="logo-placeholder">AU</div>
                    </div>
                </div>
                
                <div class="program-card">
                    <div class="course-card-header">
                        <h3>Bachelor of Arts (B.A.)</h3>
                        <span class="mode-tag mode-online">Online</span>
                    </div>
                    <div class="course-card-body">
                        <div class="course-info-row">
                            <span class="degree-level">UG</span>
                            <p class="course-duration">3 Years</p>
                        </div>
                        <div class="course-fee">
                            <span class="fee-label">Total Fee:</span>
                            <span class="fee-value">₹35,000</span>
                        </div>
                    </div>
                    <a href="#" class="btn-outline">View Details →</a>
                    <div class="university-logo-small">
                        <div class="logo-placeholder">AU</div>
                    </div>
                </div>
                
                <div class="program-card">
                    <div class="course-card-header">
                        <h3>Master of Arts (M.A.)</h3>
                        <span class="mode-tag mode-online">Online</span>
                    </div>
                    <div class="course-card-body">
                        <div class="course-info-row">
                            <span class="degree-level">PG</span>
                            <p class="course-duration">2 Years</p>
                        </div>
                        <div class="course-fee">
                            <span class="fee-label">Total Fee:</span>
                            <span class="fee-value">₹32,000</span>
                        </div>
                    </div>
                    <a href="#" class="btn-outline">View Details →</a>
                    <div class="university-logo-small">
                        <div class="logo-placeholder">AU</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
